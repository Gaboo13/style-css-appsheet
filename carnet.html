<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnet de Identificación</title>
    <link rel="stylesheet" href="URL_DEL_CSS"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <div class="carnet">
        <div class="header">
            <h2>Identificación Técnico</h2> <!-- Título secundario -->
        </div>
        
        <div class="photo">
            <p style="font-size: 1.25rem; font-weight: bold;">Hinelec LTDA</p> <!-- Título sobre la foto -->
            <p>&lt;&lt;[Foto]&gt;&gt;</p>
        </div>
        
        <div class="info">
            <p><strong>Nombre:</strong> &lt;&lt;[Nombre]&gt;&gt;</p>
            <p><strong>Documento Identidad:</strong> &lt;&lt;[Documento Identidad]&gt;&gt;</p>
            <p><strong>Zona:</strong> &lt;&lt;[Zona]&gt;&gt;</p>
            <p><strong>Teléfono:</strong> &lt;&lt;[Telefono]&gt;&gt;</p>
            <p><strong>Correo:</strong> &lt;&lt;[Correo]&gt;&gt;</p>
        </div>
        
        <div class="qr">
            <p>&lt;&lt;[QR]&gt;&gt;</p>
            <p style="font-size: 0.7rem;">Creado desde la aplicación de Hinelec LTDA</p> <!-- Texto debajo del QR -->
        </div>

        <div class="footer">
            <p>© Hinelec LTDA - Todos los derechos reservados</p>
        </div>
    </div>
</body>
</html>
